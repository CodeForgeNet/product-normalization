version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: product_normalization_db
    environment:
      POSTGRES_USER: hackathon
      POSTGRES_PASSWORD: hackathon123
      POSTGRES_DB: product_normalization
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hackathon"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: product_normalization_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hackathon.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: